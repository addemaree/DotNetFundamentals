<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Figures and Captions</title>
    <style>
        img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            text-align: center;
        }

        figcaption {
            font-size: 10px;
            font-weight: bold;
            font-style: helvetica;
        }
    </style>
</head>
<body>
  
    <h1>Figures &amp; Captions</h1>
    <figure><!--Example of a figure with a figcaption.-->
        <img src="img/godzilla.jpg" />
        <figcaption>Godzilla's glazed donuts.</figcaption>
    </figure>
    <hr />
    <figure>
        <img src="img/robot_space.jpg" />
        <img src="img/robot_motorcycle.jpg" />
        <img src="img/robot_empire_state.jpg" />
        <img src="img/godzilla.jpg" />
        <figcaption>Although there are multiple keys in this one figure, we are able to use figcaption for all. </figcaption>
    </figure>
</body>
</html>
