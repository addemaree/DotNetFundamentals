<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>List Tags</title>
</head>
<body>
    <h1>Lists</h1>
    <p>2 types of lists in HTML</p>
    <h3>To do with an unordered list</h3>
    <ul>
        <li>Clean garage</li>
        <li>Fix Car</li>
        <li>Make lasagna</li>
    </ul>
    <h3>Lasagna Recipe with an ordered list</h3>
    <ol>
        <li>Boil Noodles</li>
        <li>Make Sauce</li>
        <li>Lay out Noodles</li>
        <li>Add Cheese</li>
        <li>Pour Sauce</li>
    </ol>
</body>
</html>
